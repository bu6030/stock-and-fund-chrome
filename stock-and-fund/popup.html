    <!-- 添加基金模态框 -->
    <div class="modal fade" id="fund-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">添加/修改基金</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body my-font">
                    <div class="am-form-group am-cf">
                        <div class="zuo">基金名称（可选）：</div>
                        <div class="you">
                            <input type="text" disabled="disabled" class="am-input-sm my-text" id="fund-name" placeholder="基金名称">
<!--                            <button type="button" class="btn btn-primary" id="fund-search-button">搜索</button>-->
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">基金编码（可直接输入基金编码添加）：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm my-text" id="fund-code"
                                   placeholder="请输入6位基金编码">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持仓成本（可选）：</div>
                        <div class="you">
                            <input type="number" class="am-input-sm my-text" id="fund-costPrise"
                                   placeholder="请输入持仓成本">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持有份额（可选）：</div>
                        <div class="you">
                            <input type="number" class="am-input-sm my-text" id="fund-bonds"
                                   placeholder="请输入持有份额">
                        </div>
                    </div>
                    </form>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm" id="fund-show-time-image-button">走势图</button>
                    <button type="button" class="btn btn-primary btn-sm" id="fund-save-button">保存</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-sm" id="fund-delete-button">删除</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 添加股票模态框 -->
    <div class="modal fade" id="stock-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">添加/修改股票</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="am-form-group am-cf">
                        <div class="zuo">股票名称（可选）：</div>
                        <div class="you">
                            <input type="text" disabled="disabled" class="am-input-sm my-text" id="stock-name" placeholder="股票名称">
<!--                            <button type="button" class="btn btn-primary" id="stock-search-button">搜索</button>-->
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">股票编码（可直接输入股票编码添加）：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm my-text" id="stock-code"
                                   placeholder="股票请输入编码sh(上证)/sz(深证)开头+6位股票编码">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持仓成本（可选）：</div>
                        <div class="you">
                            <input type="number" class="am-input-sm my-text" id="stock-costPrise"

                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持有份额（可选）：</div>
                        <div class="you">
                            <input type="number" class="am-input-sm my-text" id="stock-bonds"
                                   placeholder="请输入持有份额">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">监控突破最高价格（可选）：</div>
                        <div class="you">
                            <input type="number" class="am-input-sm my-text" id="stock-monitor-high-price"
                                   placeholder="请输入监控突破最高价格">
                        </div>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm" id="stock-show-time-image-button">走势图</button>
                    <button type="button" class="btn btn-primary" id="stock-save-button">保存</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-sm" id="stock-delete-button">删除</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 分时图模态框 -->
    <div class="modal fade" id="time-image-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">

                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">

                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="time-image-minute-button">分时线</button>
                    <button type="button" class="btn btn-primary" id="time-image-day-button">日线</button>
                    <button type="button" class="btn btn-primary" id="time-image-week-button">周线</button>
                    <button type="button" class="btn btn-primary" id="time-image-month-button">月线</button>
                    <button type="button" class="btn btn-primary" id="update-stock-fund-button">编辑</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

                <div class="modal-body">
