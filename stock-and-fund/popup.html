<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>股票基金汇总</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/BigDecimal.js"></script>
    <script src="js/stockAndFund.js"></script>

</head>
<body>

<div class="am-cf admin-main">
    <!-- 添加基金模态框 -->
    <div class="modal fade" id="fund-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">添加/修改基金</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body my-font">
                    <div class="am-form-group am-cf">
                        <div class="zuo">基金名称：</div>
                        <div class="you">
                            <input type="text" disabled="disabled" class="am-input-sm" id="fund-name" >
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">基金编码：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="fund-code" placeholder="请输入6位基金编码">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持仓成本：</div>
                        <div class="you">
                            <input type="number" class="am-input-sm" id="fund-costPrise" placeholder="请输入持仓成本">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持有份额：</div>
                        <div class="you">
                            <input type="number" class="am-input-sm" id="fund-bonds" placeholder="请输入持有份额">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">APP：</div>
                        <div class="you">
                            <select data-am-selected="{btnSize: 'sm'}" id="fund-app">
                            </select>
                        </div>
                    </div>
                    </form>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm" id="fund-save-button">保存</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 添加股票模态框 -->
    <div class="modal fade" id="stock-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">添加/修改股票</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="am-form-group am-cf">
                        <div class="zuo">股票名称：</div>
                        <div class="you">
                            <input type="text" disabled="disabled" class="am-input-sm" id="stock-name" >
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">股票编码：</div>
                        <div class="you">
                            <input type="text" class="am-input-sm" id="stock-code" placeholder="股票请输入编码sh(上证)/sz(深证)开头+6位股票编码">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持仓成本：</div>
                        <div class="you">
                            <input type="number" class="am-input-sm" id="stock-costPrise" placeholder="请输入持仓成本">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">持有份额：</div>
                        <div class="you">
                            <input type="number" value="100" class="am-input-sm" id="stock-bonds" placeholder="请输入持有份额">
                        </div>
                    </div>
                    <div class="am-form-group am-cf">
                        <div class="zuo">APP：</div>
                        <div class="you">
                            <select data-am-selected="{btnSize: 'sm'}" id="stock-app">
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="stock-save-button">保存</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 股票买卖模态框 -->
    <div class="modal fade" id="stock-buy-or-sell-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">买入/卖出股票</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <form class="am-form" id="buyOrSellForm">
                        <div class="am-form-group am-cf">
                            <div class="zuo">股票名称：</div>
                            <div class="you">
                                <input type="text" disabled="disabled" class="am-input-sm" id="nameBuyOrSell" >
                            </div>
                        </div>
                        <div class="am-form-group am-cf">
                            <div class="zuo">买入/卖出：</div>
                            <div class="you">
                                <select data-am-selected="{btnSize: 'sm'}" id="buyOrSell" onchange="buyOrSellChanged()">
                                    <option value="1">买入</option>
                                    <option value="2">卖出</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group am-cf">
                            <div class="zuo">操作股数：</div>
                            <div class="you">
                                <input type="number" class="am-input-sm" id="handleBonds" value="100" placeholder="请输入操作股数，买入/卖出股数">
                            </div>
                        </div>
                        <div class="am-form-group am-cf">
                            <div class="zuo">买入/卖出股价：</div>
                            <div class="you">
                                <input type="number" class="am-input-sm" id="price" placeholder="请输入买入/卖出股价">
                            </div>
                        </div>
                        <div class="am-form-group am-cf">
                            <div class="zuo">手续费：</div>
                            <div class="you">
                                <input type="number" class="am-input-sm" id="cost" value="5" placeholder="请输入手续费">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="submitBuyOrSell()">保存</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 股票基金主体页面 start -->
    <div >
        <div>
            <div>
                <!--                <ul class="am-icon-users my-font"> 股票基金汇总</ul>-->
                <dl>
                    <button type="button" id="showFundDialog" class="btn btn-secondary btn-sm" data-toggle="modal">添加基金</button>
                    <button type="button" id="showStockDialog" class="btn btn-secondary btn-sm" data-toggle="modal">添加股票</button>
                </dl>
            </div>

            <form>
                <div style="width:850px;height:500px;overflow-x:auto;">
                    <table class="table table-hover my-font">
                        <thead id="stock-head"/>
                        <tbody id="stock-nr"/>
                        <thead id="fund-head"/>
                        <tbody id="fund-nr"/>
                    </table>
                </div>
                <div id="page"></div>
            </form>
        </div>
    </div>
    <!-- 股票基金主体页面 end -->
</div>
</body>
</html>
